@for ( entry of this.firestore.campaigns | keyvalue; track entry.key) {
    <div class="center-content">
        <mat-card class="campaign-card">
            <mat-card-content>
                <mat-card-title><button mat-button (click)="this.router.navigate(['/campaigns/'.concat(entry.key)])">{{entry.value.name}}</button></mat-card-title>
                <mat-card-subtitle> {{ this.firestore.get_username(entry.value.owner) }} </mat-card-subtitle>
            </mat-card-content>
        </mat-card>
    </div>
}
